<h4>Other Posts:</h4>
<div class="row">
    {% for post in site.posts limit:3 %}
        <div class="col-sm-4">
            <div class="row"> <a href="{{ post.url }}" >{{ post.title }}</a> </div>
            <div class="row"> <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}" width="200px" height="200px" /> </a> </div>
        </div>
    {% endfor %}
    
</div>
