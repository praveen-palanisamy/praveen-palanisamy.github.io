<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="baseurl" content="{{ site.url }}">

  <!-- OG meta tags for Twitter, Facebook, and other URL previews -->
  <meta property="og:title" content="{% if page.title != "index" %}{{ site.title }}|{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.desc }}">
  <meta property="og:image" content="{{ page.thumbnail | prepend: site.url }}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title != "index" %}{{ site.title }}|{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{{ page.desc }}">
  <meta name="twitter:url" content="{{ page.url | prepend: site.url }}">
  <meta name="twitter:image" content="{{ page.thumbnail | prepend: site.url }}">

  <title>
    {% if page.title != "index" %}
        {{ site.title }}|{{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/static/assets/img/favicon.ico" | prepend: site.baseurl }}">

  <!-- Main CSS -->
  <link href="{{ "/static/assets/app-20230524.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/static/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Main Scripts -->
  <script src="{{"/static/assets/app-20230524.min.js"| prepend: site.baseurl }}"></script>
  <script src="{{"/static/assets/blog-20230524.min.js"| prepend: site.baseurl }}"></script>
  <script src="{{"/static/js/custom.js" | prepend: site.baseurl }}"></script>

</head>
