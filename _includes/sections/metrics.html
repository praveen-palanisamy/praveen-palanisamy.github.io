<div class="container" id="i18_metrics">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="navy-line"></div>
      <h1>
        <span data-i18n="metric.my_metric"
          >Key Technical Impacts & Metrics</span
        >
      </h1>
    </div>
  </div>
  <div class="column features-block">
    <div class="col-lg-12">
      <div
        id="vertical-timeline"
        class="vertical-container light-timeline center-orientation"
      >
        {% for metric in site.data.index.metrics%} {% assign loopindex =
        forloop.index | modulo: 2 %}
        <div class="vertical-timeline-block">
          <div class="vertical-timeline-icon navy-bg-present wow rotateIn">
            <i class="fa {{ metric.icon }}"></i>
          </div>
          <div
            class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}"
          >
            <h2>
              <span data-i18n="metric.{{ metric.title.i18n }}"
                >{{ metric.title}}</span
              >
            </h2>
            {% for item in metric.items %}
            <p>
              <span data-i18n="metric.{{ item.i18n }}"
                >{{ item | markdownify }}</span
              >
            </p>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
